<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link href="loggin.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" id="app">
            <div class="justify-content-center">
                <div class="mb-4 row">
                    <label for="staticUser" class="col-sm-2 col-form-label label">User</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="staticUser" value=""
                            placeholder="Ingrese su usuario" v-model="user">
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="inputContraseña" class="col-sm-2 col-form-label">contraseña</label>
                    <div class="col-sm-4">
                        <input type="contraseña" class="form-control" id="inputContraseña"
                            placeholder="Ingrese su contraseña" v-model="password">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" v-on:click="logear()">Ingresar</button>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./loggin.js"></script>
</body>

</html>
