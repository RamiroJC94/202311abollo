<!doctype html>
<html lang="en">

<head>
  <title>Panel Administrativo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="peliculas.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" id="app">
      <h2>Bienvenido al Panel de TrailerVision</h2>
      <a href="./peliculanueva.html" class="btn btn-primary">New</a>
      <button type="button" class="btn btn-primary" v-on:click="masivo()">New Masivo</button>
      
      <div>
            <div class="table-responsive">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">titulo</th>
                            <th scope="col">imagen</th>
                            <th scope="col">trailer</th>
                            <th scope="col">estreno</th>
                            <th scope="col">descripcion</th>
                            <th scope="col">opciones</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="" v-for="pelicula in peliculas">
                            <td scope="row">{{pelicula.id}}</td>
                            <td>{{pelicula.titulo}}</td>
                            <td><img width="80" :src="pelicula.imagen" :alt="pelicula.imagen"></td>
                            <td><a :href="pelicula.trailer">Trailer</a></td>
                            <td>{{pelicula.estreno}}</td>
                            <td>{{pelicula.desc}}</td>
                            <td><a :href="'peliculaupdate.html?id='+pelicula.id" class="btn btn-warning">Editar</a></td>
                            <td><button type="button" class="btn btn-danger" v-on:click="eliminar(pelicula.id)">Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>

  <script src="./main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./peliculas.js"></script>
</body>

</html>
